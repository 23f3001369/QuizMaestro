{% extends 'layout.html' %}

{% block title %}
Register - Quizz Maestro
{% endblock %}

{% block content %}
<h1 class="welcome-text"><b>QUIZZ MAESTRO</b></h1>

    
    <div class="register-card">
        <h2>Create Your Account </h2>
    </div>


<form method="post">
    <label for="username" class="form-label">Username: 
        <input type="text" name="username" id="username" class="form-control input-field" required />
    </label>

    <label for="password" class="form-label">Password: 
        <input type="password" name="password" id="password" class="form-control input-field" required />
    </label>

    <label for="name" class="form-label">Name: 
        <input type="text" name="name" id="name" class="form-control input-field" />
    </label>

    <label for="qualification" class="form-label">Qualification:
        <input type="text" name="qualification" id="qualification" class="form-control input-field" />
    </label>

    <label for="DOB" class="form-label">Date of Birth: 
        <input type="date" name="DOB" id="DOB" class="form-control input-field" />
    </label>

    <input type="submit" value="Register" class="btn btn-success">
    <br>
    <button type="submit" value="Clear" class="btn btn-secondary" onclick="clearFields()" class="clearbutton" style="width: 35%; padding: 10px; border-radius: 5px;">Clear</button>
</form>
{% endblock %}

{% block style %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: white;
    }
    .welcome-text {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #000000;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
    }

    h2 {
        text-align: center;
        color: white;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 40%;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    .register-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        width: 40%;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    input[type="date"] {
        width: 220px;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        appearance: none;
    }

    input[type="submit"] {
        width: 35%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background: #218838;
    }
    
</style>
<script>
    function clearFields() {
        document.getElementById('username').value = "";
        document.getElementById('password').value = "";
    }
</script>
{% endblock %}
