<div class="container-fluid p-3">
    <form method="GET" action="{{ url_for('index') }}">
        <select name="parameter" id="parameter" class="form-select">
            {% for param in parameters %}
                <option value="{{ param }}" {% if param == parameter %}selected{% endif %}>
                    {{ parameters[param] }}
                </option>
            {% endfor %}
        </select>
        <input type="text" class="form-control" id="query" name="query" placeholder="Search for..." value="{{ query }}">
        <button type="button" class="btn btn-outline-danger clear" onclick="clearSearch()">
            <i class="fas fa-backspace"></i> Clear
        </button>
        <button type="submit" class="btn btn-outline-primary" id = "search">
            <i class="fas fa-search"></i> Search
        </button>
    </form>
</div>

<style>
    form {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    #parameter {
        margin-left: 10px;
        margin-right: 10px;
        width: 20%;
    }
    #search {
        margin-left: 10px;
        margin-right: 10px;
        width: 15%;
    }
    
    .clear {
        margin-left: 10px;
        width: 15%;
    }
</style>

<script>
    function clearSearch() {
        document.getElementById('query').value = '';
        window.location.href = "{{ url_for('index') }}";
    }
</script>
