{% extends 'layout.html' %}
{% block title %}
    Edit Chapter 
{% endblock %}
{% block content %}
    <h1>Edit Chapter</h1>
    <form method="post" class="form"> <!-- action="{{url_for('add_chapter_post')}}"> -->
        <label for="name" class="form-label">Chapter Name:
            <input type="text" name="name" id="name" class="form-control" required value = "{{chapter.name}}" />
        </label>
        <label for="description" class="form-label">Description: 
            <input type="text" name="description" id="description" class="form-control" value = "{{chapter.description}}">
        </label>
        <label for="subject" class="form-label">Subject:
            <select name="subject" id="subject" class="form-select" required >
                {% for subject in subjects %}
                    {% if subject.id == chapter.subject_id %}
                        <option value="{{subject.id}}" selected>{{subject.name}}</option>
                    {% else %}
                        <option value="{{subject.id}}">{{subject.name}}</option>
                    {% endif %} 
                {% endfor %}
            </select>
        </label>


        <input type="submit" value="Save" class="btn btn-success mt-3 mb-3 w-25 mx-auto submit">
    </form>
{% endblock %}
{% block style %}
<style>
    h1 {
        text-align: center;    
    }
    .form {
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
    .submit {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>
{% endblock %}
