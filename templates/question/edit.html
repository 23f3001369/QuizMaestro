{% extends 'layout.html' %}

{% block title %}
    Edit Question - {{ question.question_text }}
{% endblock %}

{% block content %}
    <h1>Edit Question</h1>

    <form method="POST" action="{{ url_for('edit_question', question_id=question.id) }}">
        <div class="mb-3">
            <label for="question_text" class="form-label">Question</label>
            <input type="text" class="form-control" id="question_text" name="question_text" value="{{ question.question_text }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Options</label>
            <input type="text" class="form-control" name="option1" value="{{ question.option1 }}" required>
            <input type="text" class="form-control" name="option2" value="{{ question.option2 }}" required>
            <input type="text" class="form-control" name="option3" value="{{ question.option3 }}" required>
            <input type="text" class="form-control" name="option4" value="{{ question.option4 }}" required>
        </div>

        <div class="mb-3">
            <label for="correct_option" class="form-label">Correct Answer</label>
            <select class="form-select" id="correct_option" name="correct_option" required>
                <option value="1" {% if question.correct_option == 1 %} selected {% endif %}>Option 1</option>
                <option value="2" {% if question.correct_option == 2 %} selected {% endif %}>Option 2</option>
                <option value="3" {% if question.correct_option == 3 %} selected {% endif %}>Option 3</option>
                <option value="4" {% if question.correct_option == 4 %} selected {% endif %}>Option 4</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update Question</button>
        <a href="{{ url_for('show_quiz', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
